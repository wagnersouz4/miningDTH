<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>miningDTH</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
    <h1>MiningDTH</h1>
    <p>Description</p>
    <div class="form">
        Select a date below <input id="apod-date" type="text">
        <a class="btn btn-primary" herf="#" onclick="create_chart()">View Chart</a>
    </div>
    <div id="apod-chart"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var chart = {};
        chart.name = 'apodchart';
        chart.children = [];

        var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();


        function create_chart(apodchart){


            var bubble = d3.layout.pack()
                .sort(null)
                .size([diameter, diameter])
                .padding(1.5);
            $("#apod-chart").empty();

            var svg = d3.select("#apod-chart").append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .attr("class", "bubble");

            d3.json('http://127.0.0.1:8080/_getjson?date='+$('#apod-date').val(), function(error, root) {
              var node = svg.selectAll(".node")
                  .data(bubble.nodes(classes(root))
                  .filter(function(d) { return !d.children; }))
                .enter().append("g")
                  .attr("class", "node")
                  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

              node.append("title")
                  .text(function(d) { return d.className + ": " + format(d.value); });

              node.append("circle")
                  .attr("r", function(d) { return d.r; })
                  .style("fill", function(d, i) { return color(i); });

              node.append("text")
                  .attr("dy", ".3em")
                  .style("text-anchor", "middle")
                  .text(function(d) { return d.className.substring(0, d.r / 3); });
            });
        }

        // Returns a flattened hierarchy containing all leaf nodes under the root.
        function classes(root) {
          var classes = [];

          function recurse(name, node) {
            if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
            else classes.push({packageName: name, className: node.name, value: node.size});
          }

          recurse(null, root);
          return {children: classes};
        }

d3.select(self.frameElement).style("height", diameter + "px");

      $(function() {
        $( "#apod-date" ).datepicker({ dateFormat: 'yy-mm-dd' });
      });
    </script>
</body>
